name: CI
on: push
jobs:
  job:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v1
      - name: Setup
        run: |
          apt-get update
          apt-get install -y zip
      - name: Prepare
        run: |
          bundle install
          npm ci
      - name: Test
        run: bundle exec rspec
      - name: Bundle with Native Extensions
        uses: lambci/lambda:build-ruby2.7
        run: |
          mkdir /tmp/bin
          yum install -y cmake3 openssl-devel libicu-devel
          ln -s /tmp/bin/cmake /usr/bin/cmake3
          env PATH=/tmp/bin:$PATH bundle install --without test --path=vendor/bundle
      - name: Package
        run: |
          npm run pack
